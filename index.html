<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flashcard Quiz App</title>
</head>
<body>

<!-- Quiz Interface -->
<div id="quiz-container">
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="question-section">
        <h2 id="question-text">Question text goes here</h2>
    </div>

    <div id="options-section"></div>

    <div id="feedback-section"></div>

    <button id="next-button">Next</button>

    <!-- Add the progress bar container here -->
</div>

<!-- Quiz Completion Modal -->
<div id="quiz-completion-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Quiz Completed!</h2>
        <p>Your Score: <span id="user-score">0</span></p>
    </div>
</div>

<!-- Error Message Container -->
<div id="error-message"></div>
<footer>
    <p>&copy; 2024 Flashcard Group13 Quiz App</p>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
