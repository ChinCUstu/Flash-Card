<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="flaschcard.css">
</head>
<body>
    <button id="go-back-btn">Go Back</button>

    <div id="flashcard-container">
        <div id="flashcard">
            <div id="question">What is HTML?</div>
            <div id="answer">Hypertext Markup Language</div>
        </div>
        <button id="show-answer-btn">Show Answer</button>
        <button id="hide-answer-btn">Hide Answer</button>
        <button id="next-card-btn">Next Card</button>

        <!-- New elements for adding flashcards -->
        <div id="add-card-form">
            <h3>Add a New Flashcard</h3>
            <label for="question-input">Question:</label>
            <input type="text" id="question-input" placeholder="Enter your question">

            <label for="answer-input">Answer:</label>
            <input type="text" id="answer-input" placeholder="Enter your answer">

            <button id="add-card-btn">Add Flashcard</button>
        </div>
    </div>

    <script src="flashcard.js"></script>
</body>
</html>
